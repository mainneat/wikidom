<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKIDOM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000;
            --text: #fff;
            --dim: #666;
            --border: #222;
        }

        [data-theme="light"] {
            --bg: #fff;
            --text: #000;
            --dim: #999;
            --border: #eee;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            font-size: 14px;
        }

        body, header, nav, nav::before, .article-header {
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            z-index: 100;
        }

        .logo {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .theme-toggle:hover {
            opacity: 1;
        }

        .theme-toggle svg {
            width: 14px;
            height: 14px;
            fill: var(--text);
        }

        main {
            padding: 52px 16px 50px;
        }

        .article {
            animation: fadeIn 0.15s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .article-header {
            position: sticky;
            top: 40px;
            background: var(--bg);
            padding-bottom: 16px;
            margin-bottom: 8px;
            z-index: 50;
        }

        .article-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 6px;
        }


        .article-meta {
            font-size: 12px;
            color: var(--dim);
        }

        .article-content {
            font-size: 13px;
            line-height: 1.7;
        }

        .article-content h2 {
            font-size: 14px;
            font-weight: 600;
            margin: 28px 0 12px;
        }


        .article-content h3 {
            font-size: 13px;
            font-weight: 600;
            margin: 24px 0 10px;
        }


        .article-content p {
            margin-bottom: 14px;
        }

        .article-footer {
            margin-top: 28px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .article-footer a,
        .article-footer button {
            color: var(--dim);
            font-size: 11px;
            text-decoration: none;
            letter-spacing: 0.02em;
            transition: color 0.2s;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font-family: inherit;
            text-align: left;
        }

        .article-footer a:hover,
        .article-footer button:hover {
            color: var(--text);
        }

        .share-btn.copied {
            color: var(--text);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: var(--dim);
            font-size: 11px;
            letter-spacing: 0.05em;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            padding: 7px 16px;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            border-top: 1px solid var(--border);
            z-index: 100;
        }

        nav::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--bg);
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 4px;
            opacity: 0.5;
            transition: opacity 0.2s;
            font-family: inherit;
            font-size: 11px;
        }

        .nav-btn:hover:not(:disabled) {
            opacity: 1;
        }

        .nav-btn:disabled {
            opacity: 0.15;
            cursor: not-allowed;
        }

        .nav-info {
            font-size: 10px;
            color: var(--dim);
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" id="logo">WIKIDOM</div>
            <button class="theme-toggle" id="themeToggle">
                <svg class="sun-icon" viewBox="0 0 24 24" style="display: none;">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3" stroke="var(--text)" stroke-width="2"/>
                    <line x1="12" y1="21" x2="12" y2="23" stroke="var(--text)" stroke-width="2"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="var(--text)" stroke-width="2"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="var(--text)" stroke-width="2"/>
                    <line x1="1" y1="12" x2="3" y2="12" stroke="var(--text)" stroke-width="2"/>
                    <line x1="21" y1="12" x2="23" y2="12" stroke="var(--text)" stroke-width="2"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="var(--text)" stroke-width="2"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="var(--text)" stroke-width="2"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </header>

        <main id="content">
            <div class="loading">LOADING</div>
        </main>

        <nav>
            <button class="nav-btn" id="prevBtn" disabled>← PREV</button>
            <div class="nav-info" id="navInfo">0 / 0</div>
            <button class="nav-btn" id="nextBtn">NEXT →</button>
        </nav>
    </div>

    <script>
        const content = document.getElementById('content');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const navInfo = document.getElementById('navInfo');
        const themeToggle = document.getElementById('themeToggle');
        const logo = document.getElementById('logo');
        const lang = 'en';

        let history = [];
        let currentIndex = -1;
        let isLoading = false;

        // Theme
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            sunIcon.style.display = theme === 'light' ? 'none' : 'block';
            moonIcon.style.display = theme === 'light' ? 'block' : 'none';
        }

        setTheme(localStorage.getItem('theme') || 'dark');

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'light' ? 'dark' : 'light');
        });

        // Logo decode effect
        const originalText = 'WIKIDOM';
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let decodeInterval = null;

        logo.addEventListener('mouseenter', () => {
            let iteration = 0;
            clearInterval(decodeInterval);
            decodeInterval = setInterval(() => {
                logo.textContent = originalText
                    .split('')
                    .map((char, i) => i < iteration ? originalText[i] : chars[Math.floor(Math.random() * chars.length)])
                    .join('');
                if (iteration >= originalText.length) clearInterval(decodeInterval);
                iteration += 0.4;
            }, 30);
        });

        logo.addEventListener('mouseleave', () => {
            clearInterval(decodeInterval);
            logo.textContent = originalText;
        });

        // API
        const getRandomUrl = () => `https://${lang}.wikipedia.org/api/rest_v1/page/random/summary`;
        const getSummaryUrl = (title) => `https://${lang}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`;
        const getFullUrl = (title) => `https://${lang}.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&titles=${encodeURIComponent(title)}&explaintext=1&origin=*`;

        function formatContent(text) {
            let html = text
                .replace(/^=== (.+) ===$/gm, '<h3>$1</h3>')
                .replace(/^== (.+) ==$/gm, '<h2>$1</h2>');

            return html.split('\n').reduce((acc, line) => {
                line = line.trim();
                if (!line) return acc.inP ? acc.result + '</p>' : acc.result, { result: acc.result + (acc.inP ? '</p>' : ''), inP: false };
                if (line.startsWith('<h')) return { result: acc.result + (acc.inP ? '</p>' : '') + line, inP: false };
                return { result: acc.result + (acc.inP ? ' ' : '<p>') + line, inP: true };
            }, { result: '', inP: false }).result;
        }

        function display(article) {
            const text = article.fullExtract || article.extract;
            const shareUrl = `${window.location.origin}${window.location.pathname}?article=${encodeURIComponent(article.title)}`;

            content.innerHTML = `
                <div class="article">
                    <div class="article-header">
                        <h1 class="article-title">${article.title}</h1>
                        <div class="article-meta">${article.description || ''}</div>
                    </div>
                    <div class="article-content">${formatContent(text)}</div>
                    <div class="article-footer">
                        <button class="share-btn" onclick="shareArticle('${shareUrl}', '${article.title.replace(/'/g, "\\'")}')">SHARE ARTICLE →</button>
                        <a href="${article.content_urls.desktop.page}" target="_blank">READ ON WIKIPEDIA →</a>
                    </div>
                </div>
            `;
        }

        async function shareArticle(url, title) {
            const btn = document.querySelector('.share-btn');

            if (navigator.share) {
                try {
                    await navigator.share({ title: title, url: url });
                } catch (e) {}
            } else {
                await navigator.clipboard.writeText(url);
                btn.textContent = 'LINK COPIED ✓';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'SHARE ARTICLE →';
                    btn.classList.remove('copied');
                }, 2000);
            }
        }

        function updateNav() {
            prevBtn.disabled = currentIndex <= 0;
            navInfo.textContent = `${currentIndex + 1} / ${history.length}`;
        }

        async function fetchArticle() {
            if (isLoading) return;
            isLoading = true;
            nextBtn.disabled = true;
            content.innerHTML = '<div class="loading">LOADING</div>';

            try {
                const sum = await fetch(getRandomUrl()).then(r => r.json());
                const full = await fetch(getFullUrl(sum.title)).then(r => r.json());
                const pages = full.query.pages;
                const article = { ...sum, fullExtract: pages[Object.keys(pages)[0]].extract || sum.extract };

                history = history.slice(0, currentIndex + 1);
                history.push(article);
                currentIndex = history.length - 1;

                display(article);
                updateNav();
            } catch (e) {
                content.innerHTML = '<div class="loading">ERROR — TAP NEXT</div>';
            } finally {
                isLoading = false;
                nextBtn.disabled = false;
            }
        }

        function goPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                display(history[currentIndex]);
                updateNav();
            }
        }

        prevBtn.addEventListener('click', goPrev);
        nextBtn.addEventListener('click', fetchArticle);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') goPrev();
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                fetchArticle();
            }
        });

        async function fetchSpecificArticle(title) {
            isLoading = true;
            nextBtn.disabled = true;
            content.innerHTML = '<div class="loading">LOADING</div>';

            try {
                const sum = await fetch(getSummaryUrl(title)).then(r => r.json());
                const full = await fetch(getFullUrl(title)).then(r => r.json());
                const pages = full.query.pages;
                const article = { ...sum, fullExtract: pages[Object.keys(pages)[0]].extract || sum.extract };

                history.push(article);
                currentIndex = 0;

                display(article);
                updateNav();
            } catch (e) {
                fetchArticle();
            } finally {
                isLoading = false;
                nextBtn.disabled = false;
            }
        }

        // Init - check for shared article
        const urlParams = new URLSearchParams(window.location.search);
        const sharedArticle = urlParams.get('article');

        if (sharedArticle) {
            fetchSpecificArticle(sharedArticle);
        } else {
            fetchArticle();
        }
    </script>
</body>
</html>
