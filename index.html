<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>WIKIDOM</title>

    <!-- Meta -->
    <meta name="description" content="A minimal Wikipedia reader. Discover random articles in a distraction-free format.">
    <meta name="theme-color" content="#000000">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="WIKIDOM">
    <meta property="og:description" content="A minimal Wikipedia reader. Discover random articles in a distraction-free format.">
    <meta property="og:image" content="https://wikidom.vercel.app/og-image.png">
    <meta property="og:url" content="https://wikidom.vercel.app">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WIKIDOM">
    <meta name="twitter:description" content="A minimal Wikipedia reader. Discover random articles in a distraction-free format.">
    <meta name="twitter:image" content="https://wikidom.vercel.app/og-image.png">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000;
            --text: #fff;
            --dim: #666;
            --border: #222;
        }

        [data-theme="light"] {
            --bg: #fff;
            --text: #000;
            --dim: #999;
            --border: #eee;
        }

        body {
            font-family: 'Geist Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            font-size: 14px;
            font-weight: 300;
        }

        body, header, nav, .article, .article-header, .panel, .lang-menu {
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 10px;
            left: 16px;
            right: 16px;
            max-width: 448px;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            border: 0.5px solid var(--text);
            z-index: 100;
        }

        .logo {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .lang-dropdown {
            position: relative;
        }

        .lang-toggle {
            background: none;
            border: 1px solid var(--dim);
            color: var(--dim);
            font-family: inherit;
            font-size: 10px;
            font-weight: 400;
            cursor: pointer;
            padding: 4px 8px;
            transition: opacity 0.2s;
        }

        .lang-toggle:hover {
            opacity: 0.6;
        }

        .lang-menu {
            position: absolute;
            top: calc(100% + 4px);
            right: 0;
            background: var(--bg);
            border: 1px solid var(--text);
            display: none;
            flex-direction: column;
            z-index: 300;
        }

        .lang-menu.active {
            display: flex;
        }

        .lang-menu button {
            background: none;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 10px;
            font-weight: 400;
            cursor: pointer;
            padding: 6px 12px;
            text-align: left;
            transition: opacity 0.2s;
        }

        .lang-menu button:hover {
            opacity: 0.6;
        }

        .lang-menu button.active {
            opacity: 0.4;
        }

        .header-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .header-btn:hover {
            opacity: 0.6;
        }

        .header-btn svg {
            width: 14px;
            height: 14px;
            stroke: var(--dim);
            fill: none;
        }

        .header-btn#themeToggle svg {
            fill: var(--dim);
            stroke: none;
        }

        main {
            position: fixed;
            top: 67px;
            bottom: 70px;
            left: 16px;
            right: 16px;
            max-width: 448px;
            margin: 0 auto;
        }

        .article {
            animation: fadeIn 0.15s ease;
            border: 0.5px solid var(--text);
            padding: 16px;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .article-header {
            position: sticky;
            top: 0;
            background: var(--bg);
            margin: 0 -16px 0 -16px;
            padding: 0 16px 12px 16px;
            border-bottom: 0.5px solid var(--text);
            z-index: 50;
            flex-shrink: 0;
        }

        .article-title-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .article-title {
            flex: 1;
        }

        .save-icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px;
            flex-shrink: 0;
            transition: opacity 0.2s;
        }

        .save-icon-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--text);
            fill: none;
            transition: fill 0.2s;
        }

        .save-icon-btn:hover {
            opacity: 0.5;
        }

        .save-icon-btn.saved svg {
            fill: var(--text);
        }

        .article-title {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 6px;
        }


        .article-meta {
            font-size: 12px;
            color: var(--dim);
        }

        .article-content {
            font-size: 13px;
            line-height: 1.7;
            flex: 1;
            overflow-y: auto;
            padding-top: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .article-content::-webkit-scrollbar {
            display: none;
        }

        .article-content h2 {
            font-size: 14px;
            font-weight: 400;
            margin: 28px 0 12px;
        }


        .article-content h3 {
            font-size: 13px;
            font-weight: 400;
            margin: 24px 0 10px;
        }


        .article-content p {
            margin-bottom: 14px;
        }

        .article-footer {
            margin-top: 24px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }

        .article-footer .separator {
            color: var(--dim);
        }

        .article-footer a,
        .article-footer button {
            color: var(--dim);
            font-size: 11px;
            text-decoration: none;
            letter-spacing: 0.02em;
            transition: color 0.2s;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font-family: inherit;
            text-align: left;
        }

        .article-footer a:hover,
        .article-footer button:hover {
            color: var(--text);
        }

        .share-btn.copied {
            color: var(--text);
        }

        /* Panel */
        .panel {
            position: fixed;
            top: 67px;
            left: 16px;
            right: 16px;
            max-width: 448px;
            margin: 0 auto;
            background: var(--bg);
            z-index: 95;
            padding: 16px;
            border: 0.5px solid var(--text);
            display: none;
        }

        .panel.active {
            display: block;
        }

        .panel-header {
            margin-bottom: 16px;
        }

        .panel-title {
            font-size: 12px;
            font-weight: 400;
            color: var(--dim);
        }

        .saved-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .saved-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .saved-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .saved-item-content {
            cursor: pointer;
            flex: 1;
        }

        .saved-item-title {
            font-size: 13px;
            font-weight: 400;
            margin-bottom: 4px;
            transition: opacity 0.2s;
        }

        .saved-item-content:hover .saved-item-title {
            opacity: 0.7;
        }

        .saved-item-desc {
            font-size: 11px;
            color: var(--dim);
        }

        .saved-item-remove {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 10px;
            color: var(--dim);
            font-family: inherit;
            padding: 4px;
            transition: color 0.2s;
        }

        .saved-item-remove:hover {
            color: var(--text);
        }

        .empty-state {
            color: var(--dim);
            font-size: 11px;
            text-align: center;
            padding: 40px 0;
        }

        .info-content {
            font-size: 12px;
            line-height: 1.8;
            color: var(--dim);
        }

        .info-content p {
            margin-bottom: 16px;
        }

        .info-content p:last-child {
            margin-bottom: 0;
        }

        .info-content a {
            color: var(--text);
            text-decoration: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--dim);
            font-size: 11px;
            letter-spacing: 0.05em;
            border: 0.5px solid var(--text);
        }

        nav {
            position: fixed;
            bottom: 10px;
            left: 16px;
            right: 16px;
            max-width: 448px;
            margin: 0 auto;
            padding: 10px 20px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            border: 0.5px solid var(--text);
            z-index: 100;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 4px 0;
            transition: opacity 0.2s;
            font-family: inherit;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .nav-btn:hover:not(:disabled) {
            opacity: 0.6;
        }

        .nav-btn:disabled {
            opacity: 0.25;
            cursor: not-allowed;
        }

        .nav-info {
            font-size: 10px;
            color: var(--dim);
            letter-spacing: 0.1em;
        }
    </style>
    <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" id="logo">WIKIDOM</div>
            <div class="header-actions">
                <div class="lang-dropdown" id="langDropdown">
                    <button class="lang-toggle" id="langToggle">EN</button>
                    <div class="lang-menu" id="langMenu">
                        <button data-lang="en">EN</button>
                        <button data-lang="fr">FR</button>
                        <button data-lang="es">ES</button>
                        <button data-lang="de">DE</button>
                        <button data-lang="it">IT</button>
                        <button data-lang="pt">PT</button>
                        <button data-lang="ja">JA</button>
                        <button data-lang="zh">ZH</button>
                    </div>
                </div>
                <button class="header-btn" id="savedBtn" title="Saved articles">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                    </svg>
                </button>
                <button class="header-btn" id="infoBtn" title="Info">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4M12 8h.01"/>
                    </svg>
                </button>
                <button class="header-btn" id="themeToggle" title="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" style="display: none;">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3" stroke="var(--text)" stroke-width="2"/>
                        <line x1="12" y1="21" x2="12" y2="23" stroke="var(--text)" stroke-width="2"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="var(--text)" stroke-width="2"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="var(--text)" stroke-width="2"/>
                        <line x1="1" y1="12" x2="3" y2="12" stroke="var(--text)" stroke-width="2"/>
                        <line x1="21" y1="12" x2="23" y2="12" stroke="var(--text)" stroke-width="2"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="var(--text)" stroke-width="2"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="var(--text)" stroke-width="2"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <main id="content">
            <div class="loading">LOADING</div>
        </main>

        <!-- Panels -->
        <div class="panel" id="savedPanel">
            <div class="panel-header">
                <div class="panel-title">SAVED ARTICLES</div>
            </div>
            <div class="saved-list" id="savedList"></div>
        </div>

        <div class="panel" id="infoPanel">
            <div class="panel-header">
                <div class="panel-title">INFO</div>
            </div>
            <div class="info-content">
                <p>WIKIDOM is a minimal Wikipedia reader that serves random articles in a distraction-free format.</p>
                <p>Navigate with arrow keys or swipe. Save articles for later. Share with friends.</p>
                <p><a href="mailto:louisgherardi@me.com">Get in touch</a></p>
            </div>
        </div>

        <nav>
            <button class="nav-btn" id="prevBtn" disabled>← PREV</button>
            <div class="nav-info" id="navInfo">0 / 0</div>
            <button class="nav-btn" id="nextBtn">NEXT →</button>
        </nav>
    </div>

    <script>
        const content = document.getElementById('content');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const navInfo = document.getElementById('navInfo');
        const themeToggle = document.getElementById('themeToggle');
        const savedBtn = document.getElementById('savedBtn');
        const infoBtn = document.getElementById('infoBtn');
        const langToggle = document.getElementById('langToggle');
        const langMenu = document.getElementById('langMenu');
        const logo = document.getElementById('logo');
        let currentLang = 'en';

        let history = [];
        let currentIndex = -1;
        let isLoading = false;
        let savedArticles = JSON.parse(localStorage.getItem('savedArticles') || '[]');

        // Theme
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            sunIcon.style.display = theme === 'light' ? 'none' : 'block';
            moonIcon.style.display = theme === 'light' ? 'block' : 'none';
        }

        setTheme(localStorage.getItem('theme') || 'light');

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'light' ? 'dark' : 'light');
        });

        // Logo decode effect
        const originalText = 'WIKIDOM';
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let decodeInterval = null;

        logo.addEventListener('mouseenter', () => {
            clearInterval(decodeInterval);
            decodeInterval = setInterval(() => {
                logo.textContent = originalText
                    .split('')
                    .map(() => chars[Math.floor(Math.random() * chars.length)])
                    .join('');
            }, 50);
        });

        logo.addEventListener('mouseleave', () => {
            clearInterval(decodeInterval);
            logo.textContent = originalText;
        });

        // API
        const getLang = () => currentLang;
        const getRandomUrl = () => `https://${getLang()}.wikipedia.org/api/rest_v1/page/random/summary`;
        const getSummaryUrl = (title) => `https://${getLang()}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`;
        const getFullUrl = (title) => `https://${getLang()}.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&titles=${encodeURIComponent(title)}&explaintext=1&origin=*`;

        function formatContent(text) {
            let html = text
                .replace(/^=== (.+) ===$/gm, '<h3>$1</h3>')
                .replace(/^== (.+) ==$/gm, '<h2>$1</h2>');

            return html.split('\n').reduce((acc, line) => {
                line = line.trim();
                if (!line) return acc.inP ? acc.result + '</p>' : acc.result, { result: acc.result + (acc.inP ? '</p>' : ''), inP: false };
                if (line.startsWith('<h')) return { result: acc.result + (acc.inP ? '</p>' : '') + line, inP: false };
                return { result: acc.result + (acc.inP ? ' ' : '<p>') + line, inP: true };
            }, { result: '', inP: false }).result;
        }

        function isSaved(title) {
            return savedArticles.some(a => a.title === title);
        }

        function display(article) {
            const text = article.fullExtract || article.extract;
            const shareUrl = `${window.location.origin}${window.location.pathname}?article=${encodeURIComponent(article.title)}`;
            const saved = isSaved(article.title);

            content.innerHTML = `
                <div class="article">
                    <div class="article-header">
                        <div class="article-title-row">
                            <h1 class="article-title">${article.title}</h1>
                            <button class="save-icon-btn ${saved ? 'saved' : ''}" onclick="toggleSave()" title="${saved ? 'Saved' : 'Save article'}">
                                <svg viewBox="0 0 24 24"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
                            </button>
                        </div>
                        <div class="article-meta">${article.description || ''}</div>
                    </div>
                    <div class="article-content">
                        ${formatContent(text)}
                        <div class="article-footer">
                            <button class="share-btn" onclick="shareArticle('${shareUrl}', '${article.title.replace(/'/g, "\\'")}')">SHARE</button>
                            <span class="separator">/</span>
                            <a href="${article.content_urls.desktop.page}" target="_blank">READ ON WIKIPEDIA</a>
                        </div>
                    </div>
                </div>
            `;
        }

        async function shareArticle(url, title) {
            const btn = document.querySelector('.share-btn');

            if (navigator.share) {
                try {
                    await navigator.share({ title: title, url: url });
                } catch (e) {}
            } else {
                await navigator.clipboard.writeText(url);
                btn.textContent = 'LINK COPIED ✓';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'SHARE ARTICLE →';
                    btn.classList.remove('copied');
                }, 2000);
            }
        }

        function toggleSave() {
            const article = history[currentIndex];
            if (!article) return;

            const idx = savedArticles.findIndex(a => a.title === article.title);
            if (idx > -1) {
                savedArticles.splice(idx, 1);
            } else {
                savedArticles.unshift({
                    title: article.title,
                    description: article.description || '',
                    url: article.content_urls.desktop.page
                });
            }

            localStorage.setItem('savedArticles', JSON.stringify(savedArticles));
            display(article);
        }

        function updateMainPosition() {
            const activePanel = document.querySelector('.panel.active');
            if (activePanel) {
                const panelRect = activePanel.getBoundingClientRect();
                content.style.top = (panelRect.bottom + 10) + 'px';
            } else {
                content.style.top = '67px';
            }
        }

        function openPanel(id) {
            document.getElementById(id).classList.add('active');
            if (id === 'savedPanel') renderSavedList();
            setTimeout(updateMainPosition, 10);
        }

        function closePanel(id) {
            document.getElementById(id).classList.remove('active');
            updateMainPosition();
        }

        function closeAllPanels() {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            updateMainPosition();
        }

        function togglePanel(id) {
            const panel = document.getElementById(id);
            if (panel.classList.contains('active')) {
                closePanel(id);
            } else {
                closeAllPanels();
                openPanel(id);
            }
        }

        function renderSavedList() {
            const list = document.getElementById('savedList');

            if (savedArticles.length === 0) {
                list.innerHTML = '<div class="empty-state">NO SAVED ARTICLES YET</div>';
                return;
            }

            list.innerHTML = savedArticles.map((a, i) => `
                <div class="saved-item">
                    <div class="saved-item-content" onclick="loadSavedArticle('${a.title.replace(/'/g, "\\'")}')">
                        <div class="saved-item-title">${a.title}</div>
                        <div class="saved-item-desc">${a.description}</div>
                    </div>
                    <button class="saved-item-remove" onclick="removeSaved(${i})">REMOVE</button>
                </div>
            `).join('');
        }

        function removeSaved(idx) {
            savedArticles.splice(idx, 1);
            localStorage.setItem('savedArticles', JSON.stringify(savedArticles));
            renderSavedList();
        }

        function loadSavedArticle(title) {
            closeAllPanels();
            fetchSpecificArticle(title);
        }

        savedBtn.addEventListener('click', () => togglePanel('savedPanel'));
        infoBtn.addEventListener('click', () => togglePanel('infoPanel'));

        // Language dropdown
        langToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            langMenu.classList.toggle('active');
        });

        langMenu.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.lang;
                if (lang !== currentLang) {
                    currentLang = lang;
                    langToggle.textContent = lang.toUpperCase();
                    langMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    history = [];
                    currentIndex = -1;
                    fetchArticle();
                }
                langMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', () => {
            langMenu.classList.remove('active');
        });

        function updateNav() {
            prevBtn.disabled = currentIndex <= 0;
            navInfo.textContent = `${currentIndex + 1} / ${history.length}`;
        }

        async function fetchArticle() {
            if (isLoading) return;
            isLoading = true;
            nextBtn.disabled = true;
            content.innerHTML = '<div class="loading">LOADING</div>';

            try {
                const sum = await fetch(getRandomUrl()).then(r => r.json());
                const full = await fetch(getFullUrl(sum.title)).then(r => r.json());
                const pages = full.query.pages;
                const article = { ...sum, fullExtract: pages[Object.keys(pages)[0]].extract || sum.extract };

                history = history.slice(0, currentIndex + 1);
                history.push(article);
                currentIndex = history.length - 1;

                display(article);
                updateNav();
            } catch (e) {
                content.innerHTML = '<div class="loading">ERROR — TAP NEXT</div>';
            } finally {
                isLoading = false;
                nextBtn.disabled = false;
            }
        }

        function goPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                display(history[currentIndex]);
                updateNav();
            }
        }

        prevBtn.addEventListener('click', goPrev);
        nextBtn.addEventListener('click', fetchArticle);

        document.addEventListener('keydown', (e) => {
            // Close panels with Escape
            if (e.key === 'Escape') {
                closeAllPanels();
                return;
            }

            // Don't navigate if panel is open
            if (document.querySelector('.panel.active')) return;

            if (e.key === 'ArrowLeft') goPrev();
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                fetchArticle();
            }
        });

        async function fetchSpecificArticle(title) {
            isLoading = true;
            nextBtn.disabled = true;
            content.innerHTML = '<div class="loading">LOADING</div>';

            try {
                const sum = await fetch(getSummaryUrl(title)).then(r => r.json());
                const full = await fetch(getFullUrl(title)).then(r => r.json());
                const pages = full.query.pages;
                const article = { ...sum, fullExtract: pages[Object.keys(pages)[0]].extract || sum.extract };

                history.push(article);
                currentIndex = 0;

                display(article);
                updateNav();
            } catch (e) {
                fetchArticle();
            } finally {
                isLoading = false;
                nextBtn.disabled = false;
            }
        }

        // Preload next article
        let preloadedArticle = null;

        async function preloadNext() {
            try {
                const sum = await fetch(getRandomUrl()).then(r => r.json());
                const full = await fetch(getFullUrl(sum.title)).then(r => r.json());
                const pages = full.query.pages;
                preloadedArticle = { ...sum, fullExtract: pages[Object.keys(pages)[0]].extract || sum.extract };
            } catch (e) {
                preloadedArticle = null;
            }
        }

        // Override fetchArticle to use preloaded
        const originalFetchArticle = fetchArticle;
        fetchArticle = async function() {
            if (isLoading) return;

            if (preloadedArticle) {
                history = history.slice(0, currentIndex + 1);
                history.push(preloadedArticle);
                currentIndex = history.length - 1;
                display(preloadedArticle);
                updateNav();
                preloadedArticle = null;
                preloadNext();
                return;
            }

            isLoading = true;
            nextBtn.disabled = true;
            content.innerHTML = '<div class="loading">LOADING</div>';

            try {
                const sum = await fetch(getRandomUrl()).then(r => r.json());
                const full = await fetch(getFullUrl(sum.title)).then(r => r.json());
                const pages = full.query.pages;
                const article = { ...sum, fullExtract: pages[Object.keys(pages)[0]].extract || sum.extract };

                history = history.slice(0, currentIndex + 1);
                history.push(article);
                currentIndex = history.length - 1;

                display(article);
                updateNav();
                preloadNext();
            } catch (e) {
                content.innerHTML = '<div class="loading">ERROR — TAP NEXT</div>';
            } finally {
                isLoading = false;
                nextBtn.disabled = false;
            }
        };

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // Init - check for shared article
        const urlParams = new URLSearchParams(window.location.search);
        const sharedArticle = urlParams.get('article');

        if (sharedArticle) {
            fetchSpecificArticle(sharedArticle);
            preloadNext();
        } else {
            fetchArticle();
        }
    </script>
</body>
